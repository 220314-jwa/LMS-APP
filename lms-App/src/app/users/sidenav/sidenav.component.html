
<app-toolbar (toggleSidenav)="drawer.toggle()" class="">
</app-toolbar>

<mat-drawer-container class="bg-white app-container font-sans text-red-800 " autosize>
  <mat-drawer #drawer class=" mat-elevation-z20 left-0 h-screen  flex flex-col
  text-black shadow-lg" [opened]="!isScreenSmall"
  [mode]="isScreenSmall ? 'push' : 'side'">

  <mat-list>
    <mat-list-item>Item 1</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Item 2</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Item 3</mat-list-item>
  </mat-list>

  </mat-drawer>
      <mat-toolbar class=" bg-cyan-400 mat-elevation-z10  fixed" >
        <div *ngIf="drawer.opened && showFiller">
          <button (click)="showFiller = !showFiller" mat-raised-button> <- </button></div>
          <div *ngIf="drawer.opened && !showFiller">
            <button (click)="showFiller = !showFiller" mat-raised-button> -> </button></div>
      </mat-toolbar>
      <div class="app-sidenav-content">
    <div class="wrapper">
    <router-outlet></router-outlet>
    </div>

    </div>



</mat-drawer-container>
